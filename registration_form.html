<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна форма</title>
    <link rel="stylesheet" href="style_registaration_form.css">
 
</head>
<body>
    <form >
        <div class="form">
            <div class="row">
                <div class="registration">
                    <h4>Registration form</h4>
                    <div class="flex-center">
                        <img class="icons" src="icons/user-2-svgrepo-com.svg" alt="username">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="flex-center">
                        <img class="icons" src="icons/email-circle-svgrepo-com.svg" alt="">
                        <input type="email" id="email" name="email" placeholder="Email"><br>
                    </div>
                    <div class="flex-center">
                        <img class="icons" src="icons/password-lock-svgrepo-com.svg" alt="">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm password">
                    </div>
                </div>
                <div class="registration">
                    <h4>Personal details</h4>
                    <div class="flex-center">
                        <input type="text" id="fname" name="fname" placeholder="First name">
                        <input type="text" id="lname" name="lname" placeholder="Last name">
                    </div>
                    <div class="flex-center">
                        <input type="text" id="gender" name="gender" placeholder="Male">
                        <input type="date" id="data" name="data" placeholder="mm/dd/yy">
                    </div>
                </div>
            </div>
            <div class="checkbox">
                    <input type="checkbox" name="receive_news" value="news">
                    <label for="receive_news" style="font-size: 0.8em;"> I want to receive news and special offers</label><br>
                    <input type="checkbox" name="agree" value="agree">
                    <label for="agree" style="font-size: 0.8em;"> I agree with the Terms and Conditions</label><br>
            </div>
    </form>
</body>
</html>
